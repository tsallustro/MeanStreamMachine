name: Build and Publish

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install

      - name: Publish to GitHub Packages
        uses: actions/setup-java@v1
        with:
          java-version: '17'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn deploy
        # Make sure your Maven settings.xml is configured properly for deploying to GitHub Packages

      - name: Get version from pom.xml
        id: get-version
        run: echo "::set-output name=version::$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)"

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ steps.get-version.outputs.version }}"
          release_name: "MeanStreamMachine ${{ steps.get-version.outputs.version }}"
          body: "Release of version ${{ steps.get-version.outputs.version }}"
