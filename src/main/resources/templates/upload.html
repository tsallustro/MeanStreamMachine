<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Upload</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Upload a file</h1>
<div class="container" style="max-width: 500px">

    <form
            enctype="multipart/form-data"
            id="uploadForm"
            method="post"
            th:action="@{/files/upload}">
        <label for="input-name">Select a name</label><br>
        <input id="input-name" name="name" type="text"/><br>
        <label for="input-file">Select a file</label><br>
        <input id="input-file" name="file" type="file"/><br>
        <button class="btn btn-sm btn-outline-success float-right" type="submit">
            Upload
        </button>
    </form>

    <div
            th:class="'upload-banner '+${success ? 'success' : 'fail'}"
            role="alert"
            th:if="${message != null}">
        [[${message}]]
        <button aria-label="Close" class="close btn-sm" data-dismiss="alert" type="button">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
</div>
</body>
</html>
