spring:
  datasource:
    url: jdbc:h2:mem:meanmachinesh2
    username: sa
    password: password
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate

logging:
  level:
    root: info

storage:
  media-dir: Z:\MeanStream\MeanStreamMachine\upload_tmp

exceptions:
  STACK_VERBOSE: true